<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/home.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="jumbotron">
                <a href="home.html">Home</a>
                <h1 class="display-4">Survey</h1>
                <p class="lead">Fill out ten questions and find your new best friend!</p>
                <hr class="my-4">
                <p class="question">Test Question one</p>
                <div class="container">                                         
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                          <span class="caret"></span></button>
                          <ul class="dropdown-menu">
                            <li><a class='answer' data-value='1'>1</a></li>
                            <li><a class='answer' data-value='2'>2</a></li>
                            <li><a class='answer' data-value='3'>3</a></li>
                            <li><a class='answer' data-value='4'>4</a></li>
                            <li><a class='answer' data-value='5'>5</a></li>
                          </ul>
                        </div>
                </div>
        </div>
        <script>
            $('.answer').on("click", function() {
                answerValue = $(this).attr('data-value');
                console.log(this);
                $('.dropdown-toggle').text(answerValue);
            })

        </script>
</body>
</html>
